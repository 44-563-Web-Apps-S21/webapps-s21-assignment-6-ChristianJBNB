<!DOCTYPE html>
<html>
 
<head>
    <title>Arithmetic</title>
</head>
<body>

<h2>Christian Jackson computes</h2>

<div>
    <form>
        <label for="form1_base">Enter a base </label>
        <input type ="number" id="form1_base" name="form1_base" value=10> <br>
    
        <label for="form1_exp">Enter an exponent </label>
        <input type ="number" id="form1_exp" name="form1_exp" value=2> <br>
    
        <input type="button" onclick="powers()" value="Compute">
    </form>
</div>

<p id="result">This text will be replaced </p>

<script> 

function powers(){
    console.log("Getting form values")
    base = document.getElementById("form1_base").value
    exponent = document.getElementById("form1_exp").value
    results = "";   
    
    out = document.getElementById("result")
    for(i=1; i<=exponent; i++){
        results += Math.pow(base, i) + " ";
    }
        out.innerHTML = "Powers of "+ base + " are : "+ results
}
</script>

<form>
    
    <input type="radio" id="form2_plus" name="cal" onclick="processRadio()" value="plus" >
    <label for="form2_plus">+</label> <br>
    
    <input type ="radio" id="form2_minus" name="cal" onclick="processRadio()" value="minus">
    <label for="form2_minus">-</label> <br>

    <input type ="radio" id="form2_times" name="cal" onclick="processRadio()" value="times">
    <label for="form2_times">*</label> <br>
    
    <input type ="radio" id="form2_divide" name="cal" onclick="processRadio()" value="divide">
    <label for="form2_divide">/</label> <br>
</form>

<p id="result2">This text will be replaced </p>

<script>

function processRadio(){
    base = document.getElementById("form1_base").value
    exp = document.getElementById("form1_exp").value
    plus = document.getElementById("form2_plus").checked
    minus = document.getElementById("form2_minus").checked
    times = document.getElementById("form2_times").checked
    divide = document.getElementById("form2_divide").checked

    if(plus){
        result = (Number)(base) + (Number)(exp);
        document.getElementById("result2").innerHTML = "Sum of " + base + " and " + exp + " = " + result;
    }

    if(minus){
        result = (Number)(base) - (Number)(exp);
        document.getElementById("result2").innerHTML = "Difference of " + base + " and " + exp + " = " + result;
    }

    if(times){
        result = (Number)(base) * (Number)(exp);
        document.getElementById("result2").innerHTML = "Multiplication of " + base + " and " + exp + " = " + result;
    }

    if(divide){
        result = (Number)(base) / (Number)(exp);
        document.getElementById("result2").innerHTML = "Division of " + base + " and " + exp + " = " + result;
    }
}

</script>

</body>
</html>
